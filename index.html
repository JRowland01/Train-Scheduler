<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Train Schedule</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Diplomata+SC" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  
  </head>
  <body>
    <div id="container">
      <div class="jumbotron">
        <div class="container">
          <h1>Train Station Schedule</h1>
        </div>
      </div>
      
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Current Train Schedule</h3>
        </div>
        <div class="panel-body">
          
          <table id="trainDetailsTable" class="table">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency(min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>

              <tbody id = "trainUpdates">
                
              </tbody>

            </thead>
          </table>
        </div>
      </div>
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Add Train</h3>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label for="train-input">Train Name:</label>
            <input class="form-control" id="train-input" type="name">
          </div>
          <div class="form-group">
            <label for="destination-input">Destination:</label>
            <input class="form-control" id="destination-input" type="name">
          </div>
          <div class="form-group">
            <label for="train-arrival">First Train Time(HH:mm-military time):</label>
            <input class="form-control" id="train-arrival" type="name">
          </div>
          <div class="form-group">
            <label for="frequency-input">Frequency(min):</label>
            <input class="form-control" id="frequency-input" type="number">
          </div>
          <button class="btn btn-default" id="trainDetails" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="assets/javascript/trainapp.js"></script>
  
</body>
</html>
